<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AllRede</title>
    <style>
        /* Estilos básicos para o formulário de login */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container form p {
            margin-bottom: 15px;
            text-align: left;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-container button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container .errorlist {
            list-style: none;
            padding: 0;
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .login-container .messages {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        .login-container .messages li {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            color: white;
            background-color: #dc3545; /* Cor para erros */
        }
        .login-container a {
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Entrar</h2>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} {# Isso renderiza os campos do formulário (username, password) #}
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="{% url 'register' %}">Registre-se aqui</a></p>
    </div>
</body>
</html>
